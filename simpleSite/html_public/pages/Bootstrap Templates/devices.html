$def with (devicelist, state, form)

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Geräteeinstellungen</h1>
        </div>
        <!-- /.col-lg-6 -->
        <div class="col-lg-6">
	        <div class="panel panel-default">
	            <div class="panel-heading">
	                Geräteliste
	            </div>

                $if state:
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Nr.</th>
                                        <th>Gerätenummer</th>
                                        <th>active</th>
                                    </tr>
                                </thead>
                                <tbody>                       
                                $for device in devicelist:
                                    <tr>
                                        <td>$loop.index</td>
                                        <td>$device['serialnumber']</td>
                                        <td>$device['active']</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                $else:
                    <div class="panel-body">
                        Kein Gerät registriert.
                    </div>
	        </div>
	    </div>
	    <!-- /.col-lg-6 -->
        <div class="col-lg-6">
	        <div class="panel panel-default">
	            <div class="panel-heading">
	                Gerät registrieren
	            </div>

                <div class="panel-body">
                    <form action="" method="post" role="form" class="form-inline">
                        $:form.render_css()
                        <button type="submit" class="btn btn-default">Registrieren</button>
                    </form>
                </div>
	        </div>
	    </div>
    </div>
</div>
