$def with (luckyNumber, username)

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Willkommen, $username</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Glückszahl
                </div>
                <div class="panel-body">
                    <strong>Glückwunsch! </strong> Deine jetztige Glückszahl lautet: <mark>$luckyNumber</mark><br>
                    <form>
                    <a class="btn btn-default" href="/" role="button"><i class="fa fa-refresh fa-fw"></i>Neu Laden</a>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Chat-Bereich
                </div>
                <div class="panel-body">
                    <p id="chat"></p>
                    <div class="form-group">
                    <input class="form-control" id="message" onkeydown="if (event.keyCode == 13) document.getElementById('btnSend').click()" placeholder="Enter your message here…"></input>
                    </div>
                    <button type="button" class="btn btn-default" id = "btnSend" onclick="sendMessage()">Senden</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="static/data/chat.js"></script>
