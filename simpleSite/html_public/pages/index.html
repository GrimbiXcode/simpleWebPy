$def with (state)

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Live-Messung</h1>
        </div>
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Geräteliste
                    </div>

                    $if state:
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                            </div>
                            <a class="btn btn-default" href="/showLiveMeas" role="button"><i class="fa fa-refresh fa-fw"></i>Neu Laden</a>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    $else:
                        <div class="panel-body">
                            Kein Gerät registriert.
                        </div>
                </div>
            </div>
            <div class="col-lg-6">
                <!-- /.panel -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Fernsteuerung
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <a class="btn btn-default btn-xs" role="button">Start</a>
                        <a class="btn btn-default btn-xs" role="button">Stop</a>
                    </div>
                    <!-- /.panel-body -->
                </div>
            </div>
            <div class="col-lg-12">
                <!-- /.panel -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Hallo:
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="flot-chart">
                            <div class="flot-chart-content" id="flot-live-chart"></div>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
            </div>
	    </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
