$def with (luckyNumber, username)

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Willkommen, $username</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Glückszahl
                </div>
                <div class="panel-body">
                    <strong>Glückwunsch! </strong> Deine jetztige Glückszahl lautet: <mark>$luckyNumber</mark><br>
                    <a class="btn btn-default" href="/" role="button"><i class="fa fa-refresh fa-fw"></i>Neu Laden</a>
                    <!-- /.table-responsive -->
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Chat-Bereich
                </div>
                <div class="panel-body">
                    <p id="chat"></p>
                    <form>
                        <div class="form-group">
                        <input class="form-control" id="message"></input>
                        </div>
                        <button type="button" class="btn btn-default" onclick="sendMessage()">Senden</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="static/data/chat.js"></script>
